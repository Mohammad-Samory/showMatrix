<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- BootStrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Main CSS Styles -->
    <link rel="stylesheet" href="CSS/main.css" />
    <!-- Font Awsome -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <title>Matrix</title>
  </head>
  <body>
    <nav class="nav">
      <a href="/">
        <img src="images/Matrix-logo.png" alt="Matrix Logo" /> Matrix
      </a>
      <div class="nav-links">
        <ul>
          <li class="list-item">
            <a href="#" class="nav-link"> Home</a>
          </li>
          <li class="list-item">
            <a href="#" class="nav-link"> About</a>
          </li>
          <li class="list-item">
            <a href="#" class="nav-link"> Report</a>
          </li>
          <li class="list-item">
            <a href="#" class="nav-link"> Contact us</a>
          </li>
        </ul>
      </div>
      <div class="menu">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <main class="main">
      <div class="header-bar">
        <h1 class="display-6">Shows To watch</h1>
        <form action="/search" method="GET" role="search" class="search-form">
          <label for="search-input" class="visually-hidden"
            >Search the site:</label
          >
          <input
            type="search"
            id="search-input"
            name="q"
            placeholder="Search..."
            aria-label="Search"
          />
          <span class="warning"> </span>

          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="user-refrence">
          <div class="categories">
            <span id="highest" class="tooltipx" data-tooltip="Top Rating">
              <i class="fa-solid fa-arrow-up"></i>
            </span>
            <span id="lowest" class="tooltipx" data-tooltip="Lowest Rating">
              <i class="fa-solid fa-arrow-down"></i>
            </span>
          </div>
          <div class="display-settings">
            <span class="grid tooltipx" data-tooltip="Grid Display">
              <i class="fa-solid fa-grip"></i>
            </span>
            <span class="list tooltipx" data-tooltip="List Display">
              <i class="fa-solid fa-list"></i>
            </span>
            <span class="fav-btn tooltipx" data-tooltip="Favorite shows"
              >Favorite</span
            >
          </div>
        </div>
      </div>

      <div class="container movies-container">
        <div class="row"></div>
      </div>
    </main>

    <!-- clicked show -->
    <div class="overlay"></div>
    <!-- fav list -->
    <div class="all-fav">
      <div class="header">
        <h4 class="display-5">Favorites</h4>
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="fav-list"></div>
    </div>
    <!-- fav added or removed -->
    <div class="fav-add-remove show-msg-none"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
